<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{settings.responsive}">
    <f:then>
      <f:render partial="ContentElements/SliderContentElement/Slider/Styles/Responsive" arguments="{slides: slides, data: data, settings: settings}" />
    </f:then>

    <f:else>
      <f:render partial="ContentElements/SliderContentElement/Slider/Styles/Defaults" arguments="{slides: slides, data: data, settings: settings}" />
    </f:else>
  </f:if>
</html>

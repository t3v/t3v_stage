<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{slide.link}">
    <f:then>
      <f:render partial="ContentElements/SliderContentElement/Slide/AsLink" arguments="{slide: slide, settings: settings}" />
    </f:then>

    <f:else>
      <f:render partial="ContentElements/SliderContentElement/Slide/AsElement" arguments="{slide: slide, settings: settings}" />
    </f:else>
  </f:if>
</html>
